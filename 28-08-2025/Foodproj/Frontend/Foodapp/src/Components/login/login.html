<section class="login-wrap">
  <div class="login-card shadow-lg">
    <div class="brand">
      <div class="logo">üçî</div>
      <h1 class="title">BookMyFood</h1>
      <p class="subtitle">Welcome back! Please sign in.</p>
    </div>

    <!-- no ngForm / no ngSubmit ‚Äî logic unchanged -->
    <form novalidate>
      <!-- Email -->
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="you@example.com"
          name="email"
          [(ngModel)]="user.userEmail"
          autocomplete="email"
          required
        />
        <label for="email">Email</label>
        <div class="invalid-feedback">Please enter a valid email.</div>
      </div>

      <!-- Password -->
      <div class="form-floating mb-2">
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
          name="passWord"
          [(ngModel)]="user.passWord"
          autocomplete="current-password"
          required
          minlength="3"
        />
        <label for="password">Password</label>
        <div class="invalid-feedback">Password is required.</div>
      </div>

      <!-- Helpers -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check m-0">
          <input class="form-check-input" type="checkbox" id="remember" />
          <label class="form-check-label" for="remember">Remember me</label>
        </div>
        <a class="small link-light text-opacity-75" [routerLink]="['/login/forgot']">Forgot password?</a>
      </div>

      <!-- Submit -->
      <button
        class="btn btn-primary w-100 btn-lg d-flex align-items-center justify-content-center"
        type="button"
        (click)="login()"
      >
        <span>Login</span>
      </button>

      <p class="hint text-center mt-3">Tip: use your registered email & password</p>

      <div class="text-center mt-3">
        <span class="text-secondary">Not a member?</span>
        <a [routerLink]="['/login/register']" class="link-primary ms-1 fw-semibold">Create an account</a>
      </div>
    </form>
  </div>
</section>
