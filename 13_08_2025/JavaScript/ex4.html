<!DOCTYPE html>
<html>
<head>
    <title>Character Counter</title>
</head>
<body>

<input type="text" id="myInput" maxlength="50" placeholder="Type something...">
<p id="rem">50 characters remaining</p>

<script>
    const inputBox = document.getElementById("myInput");
    const remainingLabel = document.getElementById("rem");

    inputBox.addEventListener("input", () => {
        // Calculate remaining characters
        const remaining = 50 - inputBox.value.length;

        // Update the label
        remainingLabel.innerText = remaining + " characters remaining";
    });
</script>

</body>
</html>
