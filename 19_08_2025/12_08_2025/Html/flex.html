<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flexbox Two Columns with Images</title>
  <style>
    body {
      margin: 20px;
      font-family: Arial, sans-serif;
    }
    .main-container {
      display: flex;
      gap: 20px;
    }
    .side {
      flex: 1;
      border: 2px solid #333;
      padding: 10px;
      box-sizing: border-box;
    }
    .grid-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .grid-item {
      flex: 0 0 48%;
      border: 1px solid #666;
      padding: 5px;
      box-sizing: border-box;
      text-align: center;
    }
    .grid-item img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    .side h2 {
      text-align: center;
      margin-bottom: 15px;
    }
  </style>
</head>
