<!DOCTYPE html>
<html>
<head>
  <title>Login Form Validation</title>
  <link rel="stylesheet" href="ex13.css">
</head>
<body>

<div class="login-container">
  <h2>Login</h2>
  
  <div class="form-group">
    <label>Email:</label>
    <input type="text" id="email" onclick="validateEmail()">
    <span id="emailError" class="error">Invalid email</span>
  </div>
  
  <div class="form-group">
    <label>Password:</label>
    <input type="password" id="password" onclick="validateEmail()">
    <span id="passwordError" class="error">Password cannot be empty</span>
  </div>
  
  <button onclick="handleLogin()">Login</button>
</div>

<script src="ex13.js"></script>
</body>
</html>
